name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Create deployment directory
        run: |
          mkdir -p deployment
      
      - name: Copy content from tndr directory
        run: |
          cp -r tndr/* deployment/
      
      - name: Fix directories and config
        run: |
          # Ensure the main.js and other files are in the root
          cp -f tndr/js/app.js deployment/app.js || true
          cp -f tndr/manifest.json deployment/manifest.json || true
          # Make it more verbose to debug
          ls -la deployment
          echo "Content of deployment directory:"
          find deployment -type f | sort
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'deployment'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 